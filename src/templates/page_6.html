{% extends "layouts/_screen_layout.html" %}

{% block screen_content %}

{% include "partials/_nav.html"%}
<div class="container my-4 grow">
  <div class="nice-bg grow">
    <h1 class="nice-bg__caption">пополнение баланса</h1>
    <div class="row w-100 justify-content-center text-center m-auto">
      <div class="col-10 col-lg-8">
        <p class="h4 mb-3 mb-lg-5">введите сумму платежа и нажмите кнопку “пополнить”, после чего выберите
          удобный
          метод оплаты</p>
      </div>

        <form class="form">
          <div class="form-row justify-content-center">
            <div class="col-12 col-xl-6">
              <div class="form-group">
                <input type="text" class="form-control-custom" placeholder="сумма">
              </div>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="col-12 col-12 col-xl-6">
              <div class="form-group">
                <button type="submit" class="btn btn-sm btn-primary btn-block">Пополнить</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
